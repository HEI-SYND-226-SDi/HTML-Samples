<!DOCTYPE html>
<html>

		<title>

		</title>
	</head>
	
	<body>
		<p><i>Water</i> &ndash; H<sub>2</sub>O <br />
		12<sub>dec</sub> = 14<sub>oct</sub></p>
		 
		 <p>The <strong>area</strong> of a 2 m <em>square</em>
	    is 4 m<sup>2</sup></p>
		
		<p>The <b>Rubik's</b> Cube <small>World Record</small> is 
		<del>4.90</del> <ins>4.73</ins> seconds.</p>
