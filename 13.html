<!DOCTYPE html>
<html>
	<head>
		<title>CSS class & id</title>
		<style> 
			.shp { 	color: white;
					background-color: lightblue
			}
			#abc {
				font-family: sans-serif 
			}
			.big {
				font-size: larger;
			}
			p.red {
				color:red;
			}
		</style>
	</head>
	<body>
	<p class="shp">Paragraph 1</p>
	<p class="big">Paragraph 2</p>
	<p class="shp big red" id="abc">Paragraph 3</p>
	
	</body>
</html>
