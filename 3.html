<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>
		Structuring Text
		</title>
	</head>
	
	<body>
		<h1>Level 1 header</h1>
		<h2>Level 2 header</h2>		
		<h3>Level 3 header</h3>
		<h4>Level 4 header</h4>
		<h5>Level 5 header</h5>
		<h6>Level 6 header</h6>
		<hr>	
		<p> This is a paragraph. Note the distance
			from previous and following text</p>
		<p> This is a paragraph. <br> Note the distance
			from previous and following text</p>
		<hr>Some other text<hr>		
	</body>
</html>
